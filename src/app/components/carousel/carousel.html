<div class="absolute inset-0 z-0 overflow-hidden">
  <div
    class="flex transition-transform duration-1000 ease-in-out h-full w-full"
    [style.width.%]="slides.length * 100"
    [style.transform]="'translateX(-' + currentSlide * (100 / slides.length) + '%)'"
  >
    <div *ngFor="let slide of slides" class="flex-shrink-0 h-full" [style.width.%]="100 / slides.length">
      <img
        [src]="slide.imageUrl"
        [alt]="slide.caption"
        class="w-full h-full object-cover object-center transition-opacity duration-1000"
        loading="lazy"
      />
    </div>
  </div>
</div>
