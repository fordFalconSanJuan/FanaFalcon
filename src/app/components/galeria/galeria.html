<div class="min-h-screen bg-gradient-to-br from-[#001e3c] via-[#002b5c] to-[#00408a] p-16">
  <div class="mx-auto p-4">

    <div class="text-center mb-2">
      <h2 class="text-4xl font-bold text-[#ffcb05] drop-shadow-md tracking-wide">GALERÍA FANA FALCON</h2>
    </div>
  </div>

  <div class="flex gap-6 h-[75vh]">

    <div class="w-3/4" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
      <div class="bg-[#003478]/90 backdrop-blur-md rounded-xl overflow-hidden shadow-2xl h-full border border-white/10 ring-1 ring-white/10">

        <div class="relative overflow-hidden bg-transparent h-[85%]">
          <div class="flex transition-transform duration-500 ease-in-out h-full"
               [style.transform]="'translateX(-' + (currentSlide * 100) + '%)'">
            @for (slide of slides; track slide.imageUrl) {
              <div class="w-full h-full flex-shrink-0">
                <img [src]="slide.imageUrl"
                     [alt]="slide.title"
                     class="w-full h-full object-cover">
              </div>
            }
          </div>

          <button
            class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/90 hover:bg-white rounded-full flex items-center justify-center text-gray-700 hover:scale-105 transition-all shadow-lg z-10"
            (click)="prevSlide()"
            aria-label="Imagen anterior">
            <span class="text-2xl font-bold">‹</span>
          </button>

          <button
            class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/90 hover:bg-white rounded-full flex items-center justify-center text-gray-700 hover:scale-105 transition-all shadow-lg z-10"
            (click)="nextSlide()"
            aria-label="Imagen siguiente">
            <span class="text-2xl font-bold">›</span>
          </button>

          <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2 z-10">
            @for (slide of slides; track $index) {
              <button class="w-3 h-3 rounded-full transition-all"
                      [class]="$index === currentSlide ? 'bg-white scale-110' : 'bg-white/50 hover:bg-white/80'"
                      (click)="goToSlide($index)"
                      [attr.aria-label]="'Ir a imagen ' + ($index + 1)">
              </button>
            }
          </div>
        </div>

        <div class="px-8 py-4 text-center text-white h-[15%] flex items-center justify-center">
          <h3 class="text-2xl md:text-3xl font-bold uppercase tracking-wider">
            {{ slides[currentSlide].title }}
          </h3>
        </div>
      </div>
    </div>

    <div class="w-1/4">
      <div class="bg-[#003478]/90 backdrop-blur-md rounded-xl shadow-2xl h-full border border-white/10 ring-1 ring-white/10">
        <div class="p-6 h-full flex flex-col">
          <div class="mb-4 flex-shrink-0">
            <h4 class="text-xl font-bold text-white uppercase tracking-wide border-b border-blue-300/30 pb-3">
              Fecha:
            </h4>
          </div>
          <div class="flex-1 overflow-y-auto pr-2">
            <div class="space-y-4">
              <p class="text-base leading-relaxed text-gray-200">
                {{ slides[currentSlide].description }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
